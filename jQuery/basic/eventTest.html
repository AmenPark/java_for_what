<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	var i = 0
	function f1() {
		i++;

		$("#button").parent().append($("<button></button>").text("버튼"+i).click(f1));
	}
	$(function() {
		
		$("#button").click(f1);

	});
</script>
</head>
<body>
	<button id="button">버어튼</button>
</body>
</html>
