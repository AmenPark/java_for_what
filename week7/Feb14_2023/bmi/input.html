<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="checker.js"></script>
</head>
<body>
	<h1> 시작페이지</h1>

		<td> <input name="name"></td>
		</tr>

		<td> <input name="height">cm</td>
		</tr>
		<tr>
		<td> 몸무게 </td>

		</tr>
		<tr>
		<td> 사진 </td>

		</tr>
		<tr>
		<td colspan="2" align="center"> <button>결과보기</button>
		</td>
		</tr>
		
	</table>
	</form>
